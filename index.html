<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ImersãoCSS_Alura</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c23f494fba.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
		<nav class=" menu ">
			<ul>
				<li><a href=" #sobre ">Sobre</a></li>
				<li><a href=" #portfolio">Projetos</a></li>
				<li><a href=" #contato ">Contato</a></li>
			</ul>
		</nav>
			<div class="titulo">
				<h1 class=" site-title ">Suélen Lima</h1>
				<h2 class=" site-subtitle ">Estudante de Análise e Desenvolvimento de Sistemas</h2>
			</div>
	</header>
	<section class="portfolio" id="portfolio">
		<h2>Projetos</h2>
		<div class="grid">
			<figure>
				<img class="img-portfolio" src="./img/ecommerce.jpg" alt="eCommerce">
				<figcaption>eCommerce</figcaption>
			</figure>
			<figure>
				<img class="img-portfolio" src="./img/mobile.png" alt=">Mobile">
				<figcaption>Mobile</figcaption>
			</figure>
			<figure>
				<img class="img-portfolio" src="./img/webdesing.png" alt="Web design">
				<figcaption>Web design</figcaption>
			</figure>
			<figure>
				<img class="img-portfolio" src="./img/code.jpg" alt="Programação">
				<figcaption>Programação</figcaption>
			</figure>
			<figure>
				<img class="img-portfolio" src="./img/projetos.jpg" alt="Projetos pessoais">
				<figcaption>Projetos pessoais</figcaption>
			</figure>
		</div>
	</section>
	<section class="contato" id="contato">
		<h2>Contato</h2>
			<div class="grid icons">
				<a target="_blank" href="https://github.com">
					<i class="fab fa-github-alt"></i>
				</a>
				<a target="_blank" href="https://twitter.com">
					<i class="fab fa-twitter"></i>
				</a>
				<a target="_blank" href="https://linkedin.com">
					<i class="fab fa-linkedin-in"></i>
				</a>
				<a target="_blank" href="https://instagram.com">
					<i class="fab fa-instagram"></i>
				</a>
		</div>
	</section>
</body>
</html>
